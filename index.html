<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Лого">
  </header>
  <main class="content">
    <section class="profile content__profile">
      <article class="profile__cart">
        <img class="profile__image" src="images/profile-image.jpg" alt="Фото профиля">
        <div class="profile__text">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button"></button>
          </div>
          <p class="profile__about-me">Исследователь океана</p>
        </div>

      </article>
      <button class="profile__add-button" type="button"><img src="images/add.svg" alt="Добавить"></button>
    </section>
    <section class="places">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copy">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_form popup-edit">
    <form class="popup__container popup__container_type_form" name="popup-edit">
      <button class="popup__close-button" type="button"><img class="popup__close-image" src="images/close.svg" alt="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input-text popup__input-text_type_name" id="name" name="name" type="text" minlength="2" maxlength="40">
      <span class="popup__input-error popup__input-error_type_name"></span>
      <input class="popup__input-text popup__input-text_type_about-me" id="about-me" name="about-me" type="text" minlength="2" maxlength="200">
      <span class="popup__input-error popup__input-error_type_about-me"></span>
      <button class="popup__save-button" type="submit" value="Сохранить">Сохранить</button>
    </form>
  </div>
  <div class="popup popup_type_form popup-add">
    <form class="popup__container popup__container_type_form" name="popup-add">
      <button class="popup__close-button" type="button"><img class="popup__close-image" src="images/close.svg" alt="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <input class="popup__input-text popup__input-text_type_name-place" id="name-place" placeholder="Название" name="name-place" type="text" minlength="2" maxlength="30">
      <span class="popup__input-error popup__input-error_type_name-place"></span>
      <input class="popup__input-text popup__input-text_type_link" id="link" placeholder="Ссылка на картинку" name="link-img" type="url">
      <span class="popup__input-error popup__input-error_type_link"></span>
      <button class="popup__save-button" type="submit" value="Создать">Создать</button>
    </form>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <button class="popup__close-button" type="button"><img class="popup__close-image" src="images/close.svg" alt="Закрыть"></button>
      <figure class="popup__figure">
        <img class="popup__image" alt="Изображение карточки">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  <template id="place-template">
    <article class="place places__item">
      <button class="place__delete" type="button"></button>
      <img class="place__image" alt="Изображение места">
      <div class="place__container">
        <h2 class="place__title"></h2>
        <button class="place__like-button" type="button"></button>
      </div>
    </article>
  </template>
  <script src="src/index.js"></script>
  <script src="src/validate.js"></script>
</body>

</html>
