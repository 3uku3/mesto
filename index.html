<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Лого">
  </header>
  <main class="content">
    <section class="profile content__profile">
      <article class="profile__cart">
        <img class="profile__image" src="images/profile-image.jpg" alt="Фото профиля">
        <div class="profile__text">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button"></button>
          </div>
          <p class="profile__about-me">Исследователь океана</p>
        </div>

      </article>
      <button class="profile__add-button" type="button"><img src="images/add.svg" alt="Добавить"></button>
    </section>
    <section class="places">
      <article class="place places__item">
        <img class="place__image" src="images/karachaevsk.jpg" alt="Карачаевск">
        <div class="place__container">
          <h2 class="place__title">Карачаевск</h2>
          <button class="place__like-button place__like-button_active" type="button"></button>
        </div>
      </article>

      <article class="place places__item">
        <img class="place__image" src="images/elbrus.jpg" alt="Эльбрус">
        <div class="place__container">
          <h2 class="place__title">Гора Эльбрус</h2>
          <button class="place__like-button" type="button"></button>
        </div>
      </article>

      <article class="place places__item">
        <img class="place__image" src="images/dombay.jpg" alt="Домбай">
        <div class="place__container">
          <h2 class="place__title">Домбай</h2>
          <button class="place__like-button" type="button"></button>
        </div>
      </article>

      <article class="place places__item">
        <img class="place__image" src="images/elbrus.jpg" alt="Эльбрус">
        <div class="place__container">
          <h2 class="place__title">Гора Эльбрус</h2>
          <button class="place__like-button" type="button"></button>
        </div>
      </article>

      <article class="place places__item">
        <img class="place__image" src="images/dombay.jpg" alt="Домбай">
        <div class="place__container">
          <h2 class="place__title">Домбай</h2>
          <button class="place__like-button" type="button"></button>
        </div>
      </article>

      <article class="place places__item">
        <img class="place__image" src="images/karachaevsk.jpg" alt="Карачаевск">
        <div class="place__container">
          <h2 class="place__title">Карачаево-Черкессия</h2>
          <button class="place__like-button" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copy">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container" name="popup">
      <button class="popup__close-button" type="button"><img class="popup__close-image" src="images/close.svg" alt="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input-text popup__input-text_type_name" name="name" type="text">
      <input class="popup__input-text popup__input-text_type_about-me" name="about-me" type="text">
      <button class="popup__save-button" type="submit" value="Сохранить">Сохранить</button>
    </form>
  </div>
  <script src="src/main.js"></script>
</body>

</html>
